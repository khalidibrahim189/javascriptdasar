<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tutorial variable</title>
</head>
<body>

    <script>
        //membuat sebuah variable 
        var nama = "khalid ibrahim";
        var umur = 22;
        var jeniskelamin = "pria";

        //menampilkan variable ke jendela dialog (alert)
        alert('halo selamat datang' + nama);

        //menampilkan sebuah variable kedalam html
        document.write("nama lengkap : " + nama + "<br/>");
        document.write("usia : " + umur + "<br/>");
        document.write("jenis kelamin : " + jeniskelamin + "<br/>");
        // delete jeniskelamin;
    </script>
    
</body>
</html>
