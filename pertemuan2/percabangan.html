<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>percabangan dengan if</title>
</head>
<body>

    <script>
        var totalBelanja = prompt("Total belanja?", 0);

        if(totalBelanja > 150000){
            document.write("<h2>selamat anda mendapat sebuah potongan sebesar 10.000</h2>");
        }

        document.write('terimakasih sudah melakukan pembelanjaan ditoko kami');
    </script>
    
</body>
</html>
